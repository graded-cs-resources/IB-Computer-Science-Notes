<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}
  <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  <script src="https://kit.fontawesome.com/5f7f2c0a41.js"></script>
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>

  <link rel="apple-touch-icon" sizes="57x57" href="{{ "/assets/images/apple-icon-57x57.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ "/assets/images/apple-icon-60x60.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ "/assets/images/apple-icon-72x72.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ "/assets/images/apple-icon-76x76.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ "/assets/images/apple-icon-114x114.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ "/assets/images/apple-icon-120x120.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ "/assets/images/apple-icon-144x144.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ "/assets/images/apple-icon-152x152.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/images/apple-icon-180x180.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="192x192"
    href="{{ "/assets/images/android-icon-192x192.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/images/favicon-32x32.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ "/assets/images/favicon-96x96.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/images/favicon-16x16.png" | relative_url }}">
  <link rel="manifest" href="{{ "/assets/images/manifest.json" | relative_url }}">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{{ "/assets/images/ms-icon-144x144.png" | relative_url }}">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div class="container-lg px-3 my-5 markdown-body">
    {% if site.title and site.title != page.title %}
    <header>
      <a href="{{ "/" | absolute_url }}"><i class="fas fa-home"></i> Return to main page</a><br>
      <a href="{{ site.github.repository_url }}"><i class="fab fa-github-square"></i> View source or report issues on
        GitHub</small></a>
    </header>
    {% endif %}

    {{ content }}

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js"
    integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
  <script>anchors.add();</script>
  <script>
    // Set all task list checkboxes to be enabled rather than disabled, so students
    // can check them off as they go. This will not persist on reload.
    let cbs = document.getElementsByClassName("task-list-item-checkbox");
    for (let i = 0; i < cbs.length; i++) cbs[i].disabled = false;
  </script>
</body>

</html>
